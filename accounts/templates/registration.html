<!DOCTYPE html>
<title>Accounts Registration</title>
{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block page_title %}Registration Page{% endblock %} 
{% block page_heading %}User Registration{% endblock %} 
{% block content %}
<div class="container-fluid profile">
   <div class="container register">
      <h1>Have an account? Sign in <a href="{% url 'login' %}">here</a></h1>
      <form method="POST">
         {% csrf_token %}
         {{ registration_form | as_bootstrap }}
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
</div>
{% endblock %}
